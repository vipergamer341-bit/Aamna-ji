<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For My Dearest Aamna - Page 1</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #e7e1e5;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .wrapper {
      width: 100%;
      max-width: 430px;
      padding: 40px 26px 36px;
      text-align: center;
    }
    .for-my {
      font-size: 13px;
      letter-spacing: 0.25em;
      color: #303a4a;
      font-weight: 600;
      margin-bottom: 8px;
    }
    .kuchu {
      font-family: "Playfair Display", serif;
      font-size: 18px;
      letter-spacing: 0.45em;
      color: #e0a7c1;
      text-transform: uppercase;
      margin-bottom: 50px;
    }
    .kuchu span.diamond {
      font-size: 14px;
      margin-left: 6px;
    }
    .iam-wrapper {
      position: relative;
      display: inline-block;
      margin-bottom: 4px;
    }
    .iam-text {
      font-family: "Playfair Display", serif;
      font-size: 52px;
      font-style: italic;
      color: #de8fb2;
      line-height: 1;
    }
    .iam-really-tag {
      position: absolute;
      left: 50%;
      top: 42%;
      transform: translate(-50%, -50%) rotate(-6deg);
      background: #f3dde7;
      padding: 4px 16px;
      border-radius: 999px;
      font-size: 11px;
      font-weight: 500;
      color: #333;
      box-shadow: 0 4px 10px rgba(0,0,0,0.12);
    }
    .sorry-text {
      margin-top: 18px;
      font-size: 40px;
      font-weight: 800;
      letter-spacing: 0.08em;
      color: #222;
    }
    .message {
      margin-top: 22px;
      font-size: 14px;
      line-height: 1.7;
      color: #55545a;
      padding: 0 8px;
    }
    .message .highlight {
      color: #e08bb0;
      font-weight: 500;
    }
    .message .heart {
      font-size: 15px;
    }
    .divider-diamond {
      margin: 24px auto 20px;
      font-size: 15px;
      color: #e0a7c1;
    }
    .cat-heart-wrapper {
      position: relative;
      width: 220px;
      height: 220px;
      margin: 0 auto 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .cat-heart-wrapper img {
      width: 240px;
      height: auto;
      border-radius: 10px;
    }
    .next-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 13px 38px;
      border-radius: 999px;
      border: none;
      background: #e4b5c9;
      box-shadow: 0 10px 24px rgba(0,0,0,0.22);
      font-size: 15px;
      font-weight: 500;
      color: #3f3140;
      cursor: pointer;
      text-decoration: none;
    }
    .next-btn span.arrow {
      margin-left: 6px;
      font-size: 15px;
    }
    .next-btn:active {
      transform: translateY(1px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.18);
    }
    @media (max-width: 360px) {
      .iam-text { font-size: 46px; }
      .sorry-text { font-size: 34px; }
      .kuchu { font-size: 16px; letter-spacing: 0.35em; }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="for-my">FOR MY</div>
    <div class="kuchu">
      K U C H U P U C H U<span class="diamond">âœ¦</span>
    </div>

    <div class="iam-wrapper">
      <div class="iam-text">I am</div>
      <div class="iam-really-tag">really</div>
    </div>

    <div class="sorry-text">SORRY</div>

    <p class="message">
      I made this specially just for you, for moments when you're mad.
      Take a deep breath, read slowly, and check
      <span class="highlight">what I made for you</span>
      <span class="heart">ðŸ’—</span>.
    </p>

    <div class="divider-diamond">âœ¦</div>

    <div class="cat-heart-wrapper">
      <img src="https://i.ibb.co/Y4D0NrBq/f441771bcccee65415e7195e2337382a.gif" alt="cat heart gif">
    </div>

    <a href="page2.html" class="next-btn">
      Next <span class="arrow">â†’</span>
    </a>
  </div>
</body>
</html>

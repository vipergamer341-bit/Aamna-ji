<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: "Poppins", sans-serif;
      background: #dcd2d9;
      color: #34343a;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .wrapper {
      width: 100%;
      max-width: 430px;
      padding: 40px 24px 30px;
      text-align: center;
    }

    .top-label {
      font-size: 11px;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      color: #42485b;
      margin-bottom: 6px;
    }

    .kuchu {
      font-family: "Playfair Display", serif;
      font-size: 16px;
      letter-spacing: 0.35em;
      text-transform: uppercase;
      color: #d59aac;
      margin-bottom: 60px;
    }

    .card {
      background: #efe6eb;
      border-radius: 26px;
      padding: 40px 28px 32px;
      box-shadow: 0 22px 60px rgba(0,0,0,0.18);
    }

    .iam {
      position: relative;
      font-family: "Playfair Display", serif;
      font-size: 42px;
      color: #d47c9c;
      margin-bottom: 4px;
    }

    .iam span.really-tag {
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      background: #f6dce5;
      padding: 3px 10px;
      border-radius: 999px;
      font-size: 11px;
      letter-spacing: 0.08em;
      text-transform: lowercase;
      color: #4c3b4b;
    }

    .sorry {
      font-size: 34px;
      font-weight: 800;
      letter-spacing: 0.09em;
      text-transform: uppercase;
      margin-bottom: 18px;
    }

    .text-main {
      font-size: 13px;
      line-height: 1.7;
      color: #55515b;
      margin-bottom: 22px;
    }

    .text-main .highlight {
      color: #d0648d;
      font-weight: 500;
    }

    .kitty-wrap {
      margin: 10px auto 24px;
      width: 220px;
    }

    .kitty-wrap img {
      width: 100%;
      display: block;
    }

    .nav-row {
      margin-top: 10px;
      display: flex;
      justify-content: center;
    }

    .nav-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 11px 32px;
      border-radius: 999px;
      border: none;
      background: #e4b5c9;
      box-shadow: 0 12px 28px rgba(0,0,0,0.18);
      font-size: 15px;
      font-weight: 500;
      color: #3f3140;
      cursor: pointer;
      text-decoration: none;
    }

    .nav-btn span.arrow {
      margin-left: 6px;
      font-size: 15px;
    }

    .nav-btn:active {
      transform: translateY(1px);
      box-shadow: 0 7px 16px rgba(0,0,0,0.18);
    }

    /* Floating music toggle button */
    .music-toggle {
      position: fixed;
      right: 16px;
      bottom: 16px;
      z-index: 9999;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      border: none;
      background: #d7424d;
      color: #fff;
      font-size: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .music-toggle.paused {
      background: #a0a0a0;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="top-label">FOR MY</div>
    <div class="kuchu">K U C H U P U C H U âœ¦</div>

    <div class="card">
      <div class="iam">
        I am
        <span class="really-tag">really</span>
      </div>
      <div class="sorry">SORRY</div>

      <p class="text-main">
        I made this specially just for you, for moments when you're mad.
        Take a deep breath, read slowly, and check
        <span class="highlight">what I made for you ðŸ’—</span>.
      </p>

      <div class="kitty-wrap">
        <img src="https://i.ibb.co/Y4D0NrBq/f441771bcccee65415e7195e2337382a.gif" alt="Heart Hello Kitty">
      </div>

      <div class="nav-row">
        <a href="page2.html" class="nav-btn">
          Next <span class="arrow">â†’</span>
        </a>
      </div>
    </div>
  </div>

  <!-- Background music toggle + shared logic -->
  <button id="musicToggle" class="music-toggle paused" aria-label="Toggle music">ðŸ”ˆ</button>
  <audio id="bgMusic" src="https://files.catbox.moe/bv5zfz.mp3" preload="auto"></audio>

  <script>
    (function () {
      const MUSIC_TIME_KEY = "bgMusicTime";
      const MUSIC_STATE_KEY = "bgMusicState";

      const audio = document.getElementById("bgMusic");
      const btn   = document.getElementById("musicToggle");
      if (!audio || !btn) return;

      let savedTime  = parseFloat(localStorage.getItem(MUSIC_TIME_KEY) || "0");
      let savedState = localStorage.getItem(MUSIC_STATE_KEY) || "paused";

      function setButton(state) {
        if (state === "playing") {
          btn.classList.remove("paused");
          btn.textContent = "ðŸ”Š";
        } else {
          btn.classList.add("paused");
          btn.textContent = "ðŸ”ˆ";
        }
      }

      setButton(savedState);

      audio.addEventListener("loadedmetadata", () => {
        if (!isNaN(savedTime) && savedTime > 0 && savedTime < audio.duration) {
          audio.currentTime = savedTime;
        }
        if (savedState === "playing") {
          const p = audio.play();
          if (p && p.catch) {
            p.catch(() => {
              savedState = "paused";
              setButton("paused");
            });
          }
        }
      });

      btn.addEventListener("click", () => {
        if (audio.paused) {
          const p = audio.play();
          if (p && p.catch) { p.catch(() => {}); }
          savedState = "playing";
        } else {
          audio.pause();
          savedState = "paused";
        }
        setButton(savedState);
        localStorage.setItem(MUSIC_STATE_KEY, savedState);
      });

      function saveState() {
        localStorage.setItem(MUSIC_TIME_KEY, audio.currentTime.toString());
        localStorage.setItem(MUSIC_STATE_KEY, audio.paused ? "paused" : "playing");
      }

      window.addEventListener("beforeunload", saveState);
      document.addEventListener("visibilitychange", () => {
        if (document.visibilityState === "hidden") saveState();
      });
    })();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For My Dearest Aamna - Page 2</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #e7e1e5;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .wrapper {
      width: 100%;
      max-width: 430px;
      padding: 40px 24px 30px;
      text-align: center;
    }
    .title {
      font-size: 18px;
      font-weight: 600;
      color: #c54457;
      margin-bottom: 40px;
    }
    .card {
      background: #e9e2e7;
      border-radius: 26px;
      padding: 26px;
      box-shadow: 0 18px 40px rgba(0,0,0,0.2);
      margin-bottom: 22px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 14px;
    }
    .cell {
      height: 70px;
      border-radius: 16px;
      border: 2px solid #d9454f;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      color: #d9454f;
      background: #efe8ed;
      transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.15s ease, border-color 0.15s ease, opacity 0.15s ease;
    }
    .cell.heart { color: #d8232f; font-size: 32px; }
    .cell.x { font-size: 28px; }
    .cell.center-empty {
      cursor: pointer;
      background: #f0eaef;
      border-style: dashed;
    }
    .cell.center-empty:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.16);
    }
    .cell.center-filled {
      animation: pop 0.25s ease-out;
    }
    @keyframes pop {
      0% { transform: scale(0.4); opacity: 0; }
      80% { transform: scale(1.08); opacity: 1; }
      100% { transform: scale(1); }
    }
    .success-msg {
      font-size: 14px;
      margin-top: 8px;
      color: #b83d58;
      opacity: 0;
      transform: translateY(6px);
      transition: opacity 0.25s ease, transform 0.25s ease;
    }
    .success-msg.show {
      opacity: 1;
      transform: translateY(0);
    }
    .nav-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 32px;
    }
    .nav-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 11px 26px;
      border-radius: 999px;
      border: none;
      background: #e4b5c9;
      box-shadow: 0 10px 24px rgba(0,0,0,0.18);
      font-size: 15px;
      font-weight: 500;
      color: #3f3140;
      cursor: pointer;
      text-decoration: none;
    }
    .nav-btn.back {
      background: #75a4de;
      color: #10243b;
    }
    .nav-btn span.arrow {
      font-size: 15px;
    }
    .nav-btn.back span.arrow { margin-right: 6px; }
    .nav-btn.next span.arrow { margin-left: 6px; }
    .nav-btn:active {
      transform: translateY(1px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.18);
    }
    .nav-btn.next.disabled {
      opacity: 0.45;
      cursor: default;
      box-shadow: none;
    }
    @media (max-width: 360px) {
      .card { padding: 22px; }
      .cell { height: 64px; }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1 class="title">Fill the heart to continue</h1>

    <div class="card">
      <div class="grid">
        <!-- row 1 -->
        <div class="cell heart">‚ù§Ô∏è</div>
        <div class="cell x">‚úï</div>
        <div class="cell x">‚úï</div>
        <!-- row 2 -->
        <div class="cell x">‚úï</div>
        <div class="cell center-empty" id="centerCell"></div>
        <div class="cell x">‚úï</div>
        <!-- row 3 -->
        <div class="cell x">‚úï</div>
        <div class="cell x">‚úï</div>
        <div class="cell heart">‚ù§Ô∏è</div>
      </div>
    </div>

    <div class="success-msg" id="successMsg">
      You made my heart win üíñ
    </div>

    <div class="nav-row">
      <a href="page1.html" class="nav-btn back">
        <span class="arrow">‚Üê</span> Back
      </a>

      <button class="nav-btn next disabled" id="nextBtn" type="button">
        Next <span class="arrow">‚Üí</span>
      </button>
    </div>
  </div>

  <script>
    const centerCell = document.getElementById("centerCell");
    const successMsg = document.getElementById("successMsg");
    const nextBtn = document.getElementById("nextBtn");

    if (centerCell && successMsg && nextBtn) {
      let filled = false;

      centerCell.addEventListener("click", () => {
        if (filled) return;

        centerCell.classList.remove("center-empty");
        centerCell.classList.add("heart", "center-filled");
        centerCell.textContent = "‚ù§Ô∏è";

        document.querySelectorAll(".cell.x").forEach(c => {
          c.textContent = "";
          c.style.opacity = "0.12";
        });

        successMsg.classList.add("show");
        nextBtn.classList.remove("disabled");
        nextBtn.disabled = false;
        filled = true;
      });

      nextBtn.addEventListener("click", () => {
        if (nextBtn.classList.contains("disabled")) return;
        window.location.href = "page3.html";
      });
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fill The Heart - Page 2</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }

    body{
      font-family:"Poppins",sans-serif;
      background:#dcd2d9;
      color:#34343a;
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
    }

    .wrapper{
      width:100%;
      max-width:430px;
      padding:40px 24px 30px;
      text-align:center;
    }

    .title{
      font-size:16px;
      font-weight:600;
      color:#c84857;
      margin-bottom:28px;
    }

    .card{
      background:#efe6eb;
      border-radius:26px;
      padding:28px 20px 26px;
      box-shadow:0 18px 50px rgba(0,0,0,0.18);
    }

    .grid{
      margin:6px auto 12px;
      width:260px;
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:10px;
    }

    .cell{
      height:70px;
      border-radius:18px;
      border:2px solid #d5676c;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:30px;
      color:#d34a50;
      background:#e8dde1;
      box-shadow:0 8px 18px rgba(0,0,0,0.12);
    }

    .cell.heart{color:#d21e3a;}
    .cell.clickable{
      border-style:dashed;
      cursor:pointer;
      color:#d5676c;
    }

    .message{
      margin-top:10px;
      font-size:13px;
      color:#b05b68;
      min-height:20px;
    }

    .nav-row{
      margin-top:26px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }

    .nav-btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:11px 26px;
      border-radius:999px;
      border:none;
      background:#e4b5c9;
      box-shadow:0 10px 24px rgba(0,0,0,0.18);
      font-size:15px;
      font-weight:500;
      color:#3f3140;
      cursor:pointer;
      text-decoration:none;
    }

    .nav-btn.back{background:#75a4de;color:#10243b;}
    .nav-btn.disabled{
      opacity:0.4;
      pointer-events:none;
    }

    .nav-btn span.arrow{font-size:15px;}
    .nav-btn.back span.arrow{margin-right:6px;}
    .nav-btn.next span.arrow{margin-left:6px;}

    .music-toggle {
      position: fixed;
      right: 16px;
      bottom: 16px;
      z-index: 9999;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      border: none;
      background: #d7424d;
      color: #fff;
      font-size: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .music-toggle.paused { background:#a0a0a0; }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="title">Fill the heart to continue</div>

    <div class="card">
      <div class="grid">
        <div class="cell heart">‚ù§Ô∏è</div>
        <div class="cell">‚úï</div>
        <div class="cell">‚úï</div>

        <div class="cell">‚úï</div>
        <div id="centerCell" class="cell clickable">‚úï</div>
        <div class="cell">‚úï</div>

        <div class="cell">‚úï</div>
        <div class="cell">‚úï</div>
        <div class="cell heart">‚ù§Ô∏è</div>
      </div>

      <div id="message" class="message"></div>

      <div class="nav-row">
        <a href="page1.html" class="nav-btn back">
          <span class="arrow">‚Üê</span> Back
        </a>
        <a id="nextBtn" href="page3.html" class="nav-btn next disabled">
          Next <span class="arrow">‚Üí</span>
        </a>
      </div>
    </div>
  </div>

  <script>
    const centerCell = document.getElementById("centerCell");
    const msg = document.getElementById("message");
    const nextBtn = document.getElementById("nextBtn");

    centerCell.addEventListener("click", () => {
      centerCell.textContent = "‚ù§Ô∏è";
      centerCell.classList.add("heart");
      centerCell.classList.remove("clickable");
      msg.textContent = "You made my heart win. Thank you for filling it, Aamna üíó";
      nextBtn.classList.remove("disabled");
    });
  </script>

  <button id="musicToggle" class="music-toggle paused" aria-label="Toggle music">üîà</button>
  <audio id="bgMusic" src="https://files.catbox.moe/bv5zfz.mp3" preload="auto"></audio>

  <script>
    (function () {
      const MUSIC_TIME_KEY = "bgMusicTime";
      const MUSIC_STATE_KEY = "bgMusicState";

      const audio = document.getElementById("bgMusic");
      const btn   = document.getElementById("musicToggle");
      if (!audio || !btn) return;

      let savedTime  = parseFloat(localStorage.getItem(MUSIC_TIME_KEY) || "0");
      let savedState = localStorage.getItem(MUSIC_STATE_KEY) || "paused";

      function setButton(state) {
        if (state === "playing") {
          btn.classList.remove("paused");
          btn.textContent = "üîä";
        } else {
          btn.classList.add("paused");
          btn.textContent = "üîà";
        }
      }

      setButton(savedState);

      audio.addEventListener("loadedmetadata", () => {
        if (!isNaN(savedTime) && savedTime > 0 && savedTime < audio.duration) {
          audio.currentTime = savedTime;
        }
        if (savedState === "playing") {
          const p = audio.play();
          if (p && p.catch) {
            p.catch(() => {
              savedState = "paused";
              setButton("paused");
            });
          }
        }
      });

      btn.addEventListener("click", () => {
        if (audio.paused) {
          const p = audio.play();
          if (p && p.catch) { p.catch(() => {}); }
          savedState = "playing";
        } else {
          audio.pause();
          savedState = "paused";
        }
        setButton(savedState);
        localStorage.setItem(MUSIC_STATE_KEY, savedState);
      });

      function saveState() {
        localStorage.setItem(MUSIC_TIME_KEY, audio.currentTime.toString());
        localStorage.setItem(MUSIC_STATE_KEY, audio.paused ? "paused" : "playing");
      }

      window.addEventListener("beforeunload", saveState);
      document.addEventListener("visibilitychange", () => {
        if (document.visibilityState === "hidden") saveState();
      });
    })();
  </script>
</body>
</html>

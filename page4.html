<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For My Dearest Aamna - Page 4</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Poppins", sans-serif;
      background: #eadbe0;
      color: #34343a;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .wrapper {
      width: 100%;
      max-width: 430px;
      padding: 40px 24px 30px;
      text-align: center;
      position: relative;
    }
    .card-outer {
      background: #efe6eb;
      border-radius: 26px;
      padding: 34px 22px 30px;
      box-shadow: 0 18px 50px rgba(0,0,0,0.18);
    }
    .title {
      font-family: "Playfair Display", serif;
      font-size: 26px;
      color: #c84857;
      margin-bottom: 12px;
    }
    .divider {
      height: 1px;
      background: #c9bcc4;
      margin: 10px 0 18px;
    }
    .row-top {
      display: flex;
      justify-content: space-between;
      font-size: 13px;
      margin-bottom: 18px;
      padding: 0 4px;
    }
    .row-top span.label {
      font-weight: 600;
      letter-spacing: 0.06em;
    }
    .inner-card {
      background: #efe6eb;
      border-radius: 20px;
      padding: 12px;
      box-shadow: 0 8px 22px rgba(0,0,0,0.13);
      margin-bottom: 18px;
    }
    .inner-frame {
      position: relative;
      border-radius: 18px;
      border: 2px solid #f0c4c7;
      overflow: hidden;
    }
    .inner-frame img {
      width: 100%;
      display: block;
    }
    .img-caption {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-family: "Playfair Display", serif;
      font-size: 16px;
      color: #d1576b;
    }
    .img-heart {
      position: absolute;
      right: 12px;
      bottom: 12px;
      font-size: 20px;
      color: #d1576b;
    }
    .row-bottom {
      margin-top: 8px;
      padding: 0 4px;
      text-align: left;
      font-size: 13px;
      line-height: 1.6;
    }
    .row-bottom .label {
      font-weight: 600;
    }
    .love-note {
      font-family: "Playfair Display", serif;
      font-size: 15px;
      color: #d1576b;
      text-align: right;
      margin-top: 4px;
      white-space: nowrap;
    }
    .nav-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 30px;
    }
    .nav-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 11px 26px;
      border-radius: 999px;
      border: none;
      background: #e4b5c9;
      box-shadow: 0 10px 24px rgba(0,0,0,0.18);
      font-size: 15px;
      font-weight: 500;
      color: #3f3140;
      cursor: pointer;
      text-decoration: none;
    }
    .nav-btn.back {
      background: #75a4de;
      color: #10243b;
    }
    .nav-btn span.arrow {
      font-size: 15px;
    }
    .nav-btn.back span.arrow { margin-right: 6px; }
    .nav-btn.next span.arrow { margin-left: 6px; }
    .nav-btn:active {
      transform: translateY(1px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.18);
    }
    @media (max-width: 360px) {
      .title { font-size: 24px; }
      .love-note { font-size: 14px; }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="card-outer">
      <div class="title">Special Cards</div>
      <div class="divider"></div>

      <div class="row-top">
        <div><span class="label">FROM:</span> Me</div>
        <div><span class="label">TO:</span> My Love</div>
      </div>

      <div class="inner-card">
        <div class="inner-frame">
          <img src="https://i.ibb.co/CshFH6gy/7594bad28bd1dccf359b98c64b93d0bd.jpg" alt="Some flowers for you">
          <div class="img-caption">Some Flowers For You</div>
          <div class="img-heart">‚ù§</div>
        </div>
      </div>

      <div class="row-bottom">
        <div><span class="label">DATE:</span> Now</div>
        <div><span class="label">VALID FOR:</span> Forever</div>
        <div class="love-note">
          with love, Your pyaara Janwar üíå
        </div>
      </div>
    </div>

    <div class="nav-row">
      <a href="page3.html" class="nav-btn back">
        <span class="arrow">‚Üê</span> Back
      </a>

      <a href="page5.html" class="nav-btn next">
        Next <span class="arrow">‚Üí</span>
      </a>
    </div>
  </div>
</body>
</html>

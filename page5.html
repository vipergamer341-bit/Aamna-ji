<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For My Dearest Aamna - Page 5 (Songs)</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: "Poppins", sans-serif;
      background: #eadbe0;
      color: #34343a;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .wrapper {
      width: 100%;
      max-width: 430px;
      padding: 40px 24px 30px;
      text-align: center;
      position: relative;
    }

    .card {
      background: #efe6eb;
      border-radius: 26px;
      padding: 34px 24px 32px;
      box-shadow: 0 18px 50px rgba(0,0,0,0.18);
    }

    .title {
      font-family: "Playfair Display", serif;
      font-size: 24px;
      color: #c84857;
      margin-bottom: 26px;
    }

    .title .heart {
      font-size: 20px;
      margin-left: 4px;
    }

    .cover-box {
      background: #f4ecef;
      border-radius: 24px;
      padding: 18px;
      margin: 0 auto 22px;
      width: 230px;
      box-shadow: 0 10px 26px rgba(0,0,0,0.13);
    }

    .cover-inner {
      border-radius: 18px;
      overflow: hidden;
      border: 2px solid #f1c3c7;
      width: 100%;
      height: 230px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f9f0f3;
    }

    .cover-inner img,
    .cover-inner video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }

    .track-panel {
      background: #f4ecef;
      border-radius: 18px;
      padding: 10px 14px 14px;
      margin: 0 auto 20px;
      max-width: 260px;
    }

    .status-text {
      font-size: 11px;
      letter-spacing: 0.2em;
      color: #c84857;
      margin-bottom: 4px;
    }

    .track-title {
      font-size: 16px;
      font-weight: 600;
      color: #333;
    }

    .progress-wrapper {
      margin: 6px auto 12px;
      max-width: 280px;
      text-align: left;
    }

    .progress-bar {
      width: 100%;
      -webkit-appearance: none;
      appearance: none;
      height: 6px;
      border-radius: 999px;
      background: #f1c3c9;
      outline: none;
    }

    .progress-bar::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: #d7424d;
      box-shadow: 0 0 0 4px rgba(215, 66, 77, 0.35);
      cursor: pointer;
      border: none;
    }

    .time-row {
      display: flex;
      justify-content: space-between;
      font-size: 11px;
      color: #555;
      margin-top: 2px;
    }

    .controls {
      margin-top: 12px;
      display: flex;
      justify-content: center;
      gap: 18px;
      align-items: center;
    }

    .ctrl-btn {
      width: 42px;
      height: 42px;
      border-radius: 999px;
      border: 2px solid #e17882;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      background: #f7eef0;
      box-shadow: 0 7px 18px rgba(0,0,0,0.18);
      font-size: 18px;
      color: #c84857;
    }

    .ctrl-btn.play {
      width: 60px;
      height: 60px;
      border-width: 0;
      background: #d7424d;
      color: #fff;
    }

    .ctrl-btn span { pointer-events: none; }

    .ctrl-btn:active {
      transform: translateY(1px);
      box-shadow: 0 5px 14px rgba(0,0,0,0.16);
    }

    .nav-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 30px;
    }

    .nav-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 11px 26px;
      border-radius: 999px;
      border: none;
      background: #e4b5c9;
      box-shadow: 0 10px 24px rgba(0,0,0,0.18);
      font-size: 15px;
      font-weight: 500;
      color: #3f3140;
      cursor: pointer;
      text-decoration: none;
    }

    .nav-btn.back { background: #75a4de; color: #10243b; }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="card">
      <div class="title">
        Songs Dedicated To You <span class="heart">üíó</span>
      </div>

      <div class="cover-box">
        <div class="cover-inner">
          <video id="coverVideo" autoplay muted loop playsinline></video>
          <img id="coverImage" src="" alt="song cover">
        </div>
      </div>

      <div class="track-panel">
        <div class="status-text" id="statusText">PAUSED</div>
        <div class="track-title" id="trackTitle">Song title</div>
      </div>

      <div class="progress-wrapper">
        <input type="range" id="progressBar" class="progress-bar" min="0" max="100" value="0">
        <div class="time-row">
          <span id="currentTime">0:00</span>
          <span id="duration">0:00</span>
        </div>
      </div>

      <div class="controls">
        <button class="ctrl-btn prev" id="prevBtn">‚èÆ</button>
        <button class="ctrl-btn play" id="playPauseBtn"><span id="playIcon">‚ñ∂</span></button>
        <button class="ctrl-btn next" id="nextBtn">‚è≠</button>
      </div>

      <audio id="audio"></audio>
    </div>

    <div class="nav-row">
      <a href="page4.html" class="nav-btn back">‚Üê Back</a>
      <a href="page6.html" class="nav-btn">Next ‚Üí</a>
    </div>
  </div>

  <script>
    const playlist = [
      {
        title: "Dil Cheez Tujhe Dedi",
        src: "https://files.catbox.moe/10uuz6.mp3",
        video: "https://files.catbox.moe/3mqeih.mp4",
        cover: "https://files.catbox.moe/k6vgy4.gif"
      },
      {
        title: "Dil Ka Jo Haal",
        src: "https://files.catbox.moe/0p9ahx.mp3",
        video: "https://files.catbox.moe/69ufok.mp4",
        cover: "https://i.ibb.co/MDd3jkqx/87d616ee6ae455cbc0e83e20063c08c7-ezgif-com-reverse.gif"
      },
      {
        title: "Die With A Smile",
        src: "https://files.catbox.moe/n3z1vk.mp3",
        video: "https://files.catbox.moe/rb81xb.mp4",
        cover: "https://i.ibb.co/spVQCP40/d51253d0d8f7a4ffb17bbce7ea714457-ezgif-com-reverse.gif"
      },
      {
        title: "Haseen",
        src: "https://files.catbox.moe/rg639t.mp3",
        video: "https://files.catbox.moe/2rbhpu.mp4",
        cover: "https://i.ibb.co/TDrNTdNZ/f441771bcccee65415e7195e2337382a-1.gif"
      },
      {
        title: "Ishqa Ve",
        src: "https://files.catbox.moe/xvgigt.mp3",
        video: "https://files.catbox.moe/p8n0lq.mp4",
        cover: "https://i.ibb.co/FLjk4J1y/92576d238f5fd179e7264d9ae6fc5568-ezgif-com-reverse-1.gif"
      }
    ];

    const audio = document.getElementById("audio");
    const coverVideo = document.getElementById("coverVideo");
    const coverImage = document.getElementById("coverImage");
    const trackTitle = document.getElementById("trackTitle");
    const statusText = document.getElementById("statusText");
    const progressBar = document.getElementById("progressBar");
    const currentTimeEl = document.getElementById("currentTime");
    const durationEl = document.getElementById("duration");
    const playPauseBtn = document.getElementById("playPauseBtn");
    const playIcon = document.getElementById("playIcon");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");

    let currentIndex = 0;
    let isPlaying = false;
    let isSeeking = false;

    function formatTime(sec) {
      if (isNaN(sec)) return "0:00";
      const m = Math.floor(sec / 60);
      const s = Math.floor(sec % 60).toString().padStart(2, "0");
      return `${m}:${s}`;
    }

    function useVideoFor(track) { return !!track.video; }

    function syncVideo(track) {
      if (!useVideoFor(track)) return;
      if (isPlaying) coverVideo.play().catch(() => {});
      else coverVideo.pause();
    }

    function loadTrack(index) {
      const track = playlist[index];
      if (!track) return;

      audio.src = track.src;
      trackTitle.textContent = track.title;

      if (useVideoFor(track)) {
        coverImage.style.display = "none";
        coverVideo.style.display = "block";
        coverVideo.src = track.video;
        coverVideo.currentTime = 0;
        coverVideo.load();
      } else {
        coverVideo.pause();
        coverVideo.removeAttribute("src");
        coverVideo.load();
        coverVideo.style.display = "none";
        coverImage.style.display = "block";
        coverImage.src = track.cover + "?t=" + Date.now();
      }

      statusText.textContent = "PAUSED";
      playIcon.textContent = "‚ñ∂";
      isPlaying = false;
      progressBar.value = 0;
      currentTimeEl.textContent = "0:00";
      durationEl.textContent = "0:00";
    }

    function playTrack() {
      const track = playlist[currentIndex];
      audio.play().then(() => {
        isPlaying = true;
        statusText.textContent = "PLAYING";
        playIcon.textContent = "‚è∏";
        syncVideo(track);
      }).catch(() => {});
    }

    function pauseTrack() {
      const track = playlist[currentIndex];
      audio.pause();
      isPlaying = false;
      statusText.textContent = "PAUSED";
      playIcon.textContent = "‚ñ∂";
      syncVideo(track);
    }

    playPauseBtn.onclick = () => {
      if (!audio.src) return;
      if (isPlaying) pauseTrack();
      else playTrack();
    };

    prevBtn.onclick = () => {
      currentIndex = (currentIndex - 1 + playlist.length) % playlist.length;
      loadTrack(currentIndex);
      playTrack();
    };

    nextBtn.onclick = () => {
      currentIndex = (currentIndex + 1) % playlist.length;
      loadTrack(currentIndex);
      playTrack();
    };

    audio.ontimeupdate = () => {
      if (isSeeking) return;
      const current = audio.currentTime;
      const duration = audio.duration || 0;
      if (duration > 0) {
        progressBar.value = (current / duration) * 100;
      }
      currentTimeEl.textContent = formatTime(current);
      durationEl.textContent = formatTime(duration);
    };

    audio.onloadedmetadata = () => {
      durationEl.textContent = formatTime(audio.duration);
    };

    audio.onended = () => {
      currentIndex = (currentIndex + 1) % playlist.length;
      loadTrack(currentIndex);
      playTrack();
    };

    progressBar.oninput = () => {
      isSeeking = true;
      const duration = audio.duration || 0;
      audio.currentTime = (progressBar.value / 100) * duration;
    };

    progressBar.onchange = () => { isSeeking = false; };

    loadTrack(currentIndex);
  </script>
</body>
</html>

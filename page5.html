<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For My Dearest Aamna - Page 5 (Songs)</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Poppins", sans-serif;
      background: #eadbe0;
      color: #34343a;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .wrapper {
      width: 100%;
      max-width: 430px;
      padding: 40px 24px 30px;
      text-align: center;
      position: relative;
    }
    .card {
      background: #efe6eb;
      border-radius: 26px;
      padding: 34px 24px 32px;
      box-shadow: 0 18px 50px rgba(0,0,0,0.18);
    }
    .title {
      font-family: "Playfair Display", serif;
      font-size: 24px;
      color: #c84857;
      margin-bottom: 26px;
    }
    .title .heart {
      font-size: 20px;
      margin-left: 4px;
    }
    .cover-box {
      background: #f4ecef;
      border-radius: 24px;
      padding: 18px;
      margin: 0 auto 22px;
      width: 230px;
      box-shadow: 0 10px 26px rgba(0,0,0,0.13);
    }
    .cover-inner {
      border-radius: 18px;
      overflow: hidden;
      border: 2px solid #f1c3c7;
    }
    .cover-inner img {
      width: 100%;
      display: block;
    }
    .track-panel {
      background: #f4ecef;
      border-radius: 18px;
      padding: 10px 14px 14px;
      margin: 0 auto 20px;
      max-width: 260px;
    }
    .status-text {
      font-size: 11px;
      letter-spacing: 0.2em;
      color: #c84857;
      margin-bottom: 4px;
    }
    .track-title {
      font-size: 16px;
      font-weight: 600;
      color: #333;
    }
    .progress-wrapper {
      margin: 6px auto 12px;
      max-width: 280px;
      text-align: left;
    }
    .progress-bar {
      width: 100%;
      -webkit-appearance: none;
      appearance: none;
      height: 6px;
      border-radius: 999px;
      background: #f1c3c9;
      outline: none;
    }
    .progress-bar::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: #d7424d;
      box-shadow: 0 0 0 4px rgba(215, 66, 77, 0.35);
      cursor: pointer;
      border: none;
    }
    .progress-bar::-moz-range-thumb {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: #d7424d;
      box-shadow: 0 0 0 4px rgba(215, 66, 77, 0.35);
      cursor: pointer;
      border: none;
    }
    .time-row {
      display: flex;
      justify-content: space-between;
      font-size: 11px;
      color: #555;
      margin-top: 2px;
    }
    .controls {
      margin-top: 12px;
      display: flex;
      justify-content: center;
      gap: 18px;
      align-items: center;
    }
    .ctrl-btn {
      width: 42px;
      height: 42px;
      border-radius: 999px;
      border: 2px solid #e17882;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      background: #f7eef0;
      box-shadow: 0 7px 18px rgba(0,0,0,0.18);
      font-size: 18px;
      color: #c84857;
    }
    .ctrl-btn.play {
      width: 60px;
      height: 60px;
      border-width: 0;
      background: #d7424d;
      color: #fff;
    }
    .ctrl-btn span {
      pointer-events: none;
    }
    .ctrl-btn:active {
      transform: translateY(1px);
      box-shadow: 0 5px 14px rgba(0,0,0,0.16);
    }
    .nav-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 30px;
    }
    .nav-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 11px 26px;
      border-radius: 999px;
      border: none;
      background: #e4b5c9;
      box-shadow: 0 10px 24px rgba(0,0,0,0.18);
      font-size: 15px;
      font-weight: 500;
      color: #3f3140;
      cursor: pointer;
      text-decoration: none;
    }
    .nav-btn.back {
      background: #75a4de;
      color: #10243b;
    }
    .nav-btn span.arrow {
      font-size: 15px;
    }
    .nav-btn.back span.arrow { margin-right: 6px; }
    .nav-btn.next span.arrow { margin-left: 6px; }
    .nav-btn:active {
      transform: translateY(1px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.18);
    }
    @media (max-width: 360px) {
      .title { font-size: 22px; }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="card">
      <div class="title">
        Songs Dedicated To You <span class="heart">üíó</span>
      </div>

      <div class="cover-box">
        <div class="cover-inner">
          <img id="coverImage" src="" alt="song cover">
        </div>
      </div>

      <div class="track-panel">
        <div class="status-text" id="statusText">PAUSED</div>
        <div class="track-title" id="trackTitle">Song title</div>
      </div>

      <div class="progress-wrapper">
        <input type="range" id="progressBar" class="progress-bar" min="0" max="100" value="0">
        <div class="time-row">
          <span id="currentTime">0:00</span>
          <span id="duration">0:00</span>
        </div>
      </div>

      <div class="controls">
        <button class="ctrl-btn prev" type="button" id="prevBtn">
          <span>‚èÆ</span>
        </button>
        <button class="ctrl-btn play" type="button" id="playPauseBtn">
          <span id="playIcon">‚ñ∂</span>
        </button>
        <button class="ctrl-btn next" type="button" id="nextBtn">
          <span>‚è≠</span>
        </button>
      </div>

      <audio id="audio"></audio>
    </div>

    <div class="nav-row">
      <a href="page4.html" class="nav-btn back">
        <span class="arrow">‚Üê</span> Back
      </a>

      <a href="page6.html" class="nav-btn next">
        Next <span class="arrow">‚Üí</span>
      </a>
    </div>
  </div>

  <script>
    const playlist = [
      {
        title: "Dil Cheez Tujhe Dedi",
        src: "https://files.catbox.moe/10uuz6.mp3",
        cover: "https://i.ibb.co/1GDTHR9M/cf390d501be25671658bee896520c8f1.gif"
      },
      {
        title: "Dil Ka Jo Haal",
        src: "https://files.catbox.moe/0p9ahx.mp3",
        cover: "https://i.ibb.co/HT2cZb2d/87d616ee6ae455cbc0e83e20063c08c7.gif"
      },
      {
        title: "Die With A Smile",
        src: "https://files.catbox.moe/n3z1vk.mp3",
        cover: "https://i.ibb.co/PSWf4Gd/d51253d0d8f7a4ffb17bbce7ea714457.gif"
      },
      {
        title: "Haseen",
        src: "https://files.catbox.moe/rg639t.mp3",
        cover: "https://i.ibb.co/TDrNTdNZ/f441771bcccee65415e7195e2337382a-1.gif"
      },
      {
        title: "Ishqa Ve",
        src: "https://files.catbox.moe/xvgigt.mp3",
        cover: "https://i.ibb.co/TyZ1bS3/92576d238f5fd179e7264d9ae6fc5568.gif"
      }
    ];

    const audio = document.getElementById("audio");
    const coverImage = document.getElementById("coverImage");
    const trackTitle = document.getElementById("trackTitle");
    const statusText = document.getElementById("statusText");
    const progressBar = document.getElementById("progressBar");
    const currentTimeEl = document.getElementById("currentTime");
    const durationEl = document.getElementById("duration");
    const playPauseBtn = document.getElementById("playPauseBtn");
    const playIcon = document.getElementById("playIcon");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");

    let currentIndex = 0;
    let isPlaying = false;
    let isSeeking = false;

    function formatTime(sec) {
      if (isNaN(sec)) return "0:00";
      const m = Math.floor(sec / 60);
      const s = Math.floor(sec % 60).toString().padStart(2, "0");
      return `${m}:${s}`;
    }

    function loadTrack(index) {
      const track = playlist[index];
      if (!track) return;
      audio.src = track.src;
      trackTitle.textContent = track.title;
      coverImage.src = track.cover;
      statusText.textContent = "PAUSED";
      playIcon.textContent = "‚ñ∂";
      isPlaying = false;
      progressBar.value = 0;
      currentTimeEl.textContent = "0:00";
      durationEl.textContent = "0:00";
    }

    function playTrack() {
      audio.play().then(() => {
        isPlaying = true;
        statusText.textContent = "PLAYING";
        playIcon.textContent = "‚è∏";
      }).catch(() => {});
    }

    function pauseTrack() {
      audio.pause();
      isPlaying = false;
      statusText.textContent = "PAUSED";
      playIcon.textContent = "‚ñ∂";
    }

    playPauseBtn.addEventListener("click", () => {
      if (!audio.src) return;
      if (isPlaying) {
        pauseTrack();
      } else {
        playTrack();
      }
    });

    prevBtn.addEventListener("click", () => {
      currentIndex = (currentIndex - 1 + playlist.length) % playlist.length;
      loadTrack(currentIndex);
      playTrack();
    });

    nextBtn.addEventListener("click", () => {
      currentIndex = (currentIndex + 1) % playlist.length;
      loadTrack(currentIndex);
      playTrack();
    });

    audio.addEventListener("timeupdate", () => {
      if (isSeeking) return;
      const current = audio.currentTime;
      const duration = audio.duration || 0;
      if (duration > 0) {
        progressBar.value = (current / duration) * 100;
      }
      currentTimeEl.textContent = formatTime(current);
      durationEl.textContent = formatTime(duration);
    });

    audio.addEventListener("loadedmetadata", () => {
      durationEl.textContent = formatTime(audio.duration);
    });

    audio.addEventListener("ended", () => {
      currentIndex = (currentIndex + 1) % playlist.length;
      loadTrack(currentIndex);
      playTrack();
    });

    progressBar.addEventListener("input", () => {
      isSeeking = true;
      const duration = audio.duration || 0;
      audio.currentTime = (progressBar.value / 100) * duration;
    });

    progressBar.addEventListener("change", () => {
      isSeeking = false;
    });

    // initial load
    loadTrack(currentIndex);
  </script>
</body>
</html>

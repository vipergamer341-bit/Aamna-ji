<!DOCTYPE html>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    *{margin:0;padding:0;box-sizing:border-box;}

    body{
      font-family:"Poppins",sans-serif;
      background:#dcd2d9;
      color:#34343a;

    .wrapper{

    }

    .card{
      background:#efe6eb;
      border-radius:26px;

      position:relative;
      overflow:hidden;
    }

    .top-label{
      font-size:11px;

    .main-title{

      margin-bottom:4px;
    }

    .sub-title{
      font-size:20px;
      font-weight:800;
      letter-spacing:0.08em;
      text-transform:uppercase;
      color:#34343a;
      margin-bottom:18px;
    }

    .sub-title span{font-size:22px;}

    .body-text{
      font-size:13px;
      line-height:1.7;
      color:#55515b;
      margin-bottom:18px;
    }

    .heart-mid{
      font-size:18px;
      margin-bottom:12px;
    }

    .footer-line{
      font-size:13px;
      color:#b04e6e;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:4px;
    }

    .footer-line span.emoji{font-size:16px;}

    .kitty-thanks{
      position:absolute;
      right:6px;
      bottom:-4px;
      width:150px;
    }

    .kitty-thanks img{
      width:100%;
      display:block;
    }

    .nav-row{
      margin-top:26px;
      display:flex;
      justify-content:center;
    }

    .nav-btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:11px 32px;
      border-radius:999px;
      border:none;
      background:#e4b5c9;
      box-shadow:0 10px 24px rgba(0,0,0,0.18);
      font-size:15px;
      font-weight:500;
      color:#3f3140;
      cursor:pointer;
      text-decoration:none;
    }

    .nav-btn.back{background:#e4b5c9;color:#3f3140;}
    .nav-btn span.arrow{margin-right:6px;font-size:15px;}

    .music-toggle {
      position: fixed;
      right: 16px;
      bottom: 16px;
      z-index: 9999;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      border: none;
      background: #d7424d;
      color: #fff;
      font-size: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .music-toggle.paused { background:#a0a0a0; }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="card">
      <div class="top-label">FOR MY LOVE ‚ú¶</div>

      <div class="main-title">Thank You</div>
      <div class="sub-title">FOR BEING MINE <span>üíï</span></div>

      <p class="body-text">
        I hope this little space made you smile. You are my favorite part of every day. üíó
      </p>

      <div class="heart-mid">üíó</div>

      <div class="footer-line">
        made with üíó and sparkles ‚Äî forever yours, Your Pyaara Janwar
        <span class="emoji">‚ú®</span>
      </div>

      <div class="kitty-thanks">
        <img src="https://i.ibb.co/nNgqrjsc/1763411945048.png" alt="Thank you kitty">
      </div>
    </div>

    <div class="nav-row">
      <a href="page5.html" class="nav-btn back">
        <span class="arrow">‚Üê</span> Back
      </a>
    </div>
  </div>

  <button id="musicToggle" class="music-toggle paused" aria-label="Toggle music">üîà</button>
  <audio id="bgMusic" src="https://files.catbox.moe/bv5zfz.mp3" preload="auto"></audio>

  <script>
    (function () {
      const MUSIC_TIME_KEY = "bgMusicTime";
      const MUSIC_STATE_KEY = "bgMusicState";

      const audio = document.getElementById("bgMusic");
      const btn   = document.getElementById("musicToggle");
      if (!audio || !btn) return;

      let savedTime  = parseFloat(localStorage.getItem(MUSIC_TIME_KEY) || "0");
      let savedState = localStorage.getItem(MUSIC_STATE_KEY) || "paused";

      function setButton(state) {
        if (state === "playing") {
          btn.classList.remove("paused");
          btn.textContent = "üîä";
        } else {
          btn.classList.add("paused");
          btn.textContent = "üîà";
        }
      }

      setButton(savedState);

      audio.addEventListener("loadedmetadata", () => {
        if (!isNaN(savedTime) && savedTime > 0 && savedTime < audio.duration) {
          audio.currentTime = savedTime;
        }
        if (savedState === "playing") {
          const p = audio.play();
          if (p && p.catch) {
            p.catch(() => {
              savedState = "paused";
              setButton("paused");
            });
          }
        }
      });

      btn.addEventListener("click", () => {
        if (audio.paused) {
          const p = audio.play();
          if (p && p.catch) { p.catch(() => {}); }
          savedState = "playing";
        } else {
          audio.pause();
          savedState = "paused";
        }
        setButton(savedState);
        localStorage.setItem(MUSIC_STATE_KEY, savedState);
      });

      function saveState() {
        localStorage.setItem(MUSIC_TIME_KEY, audio.currentTime.toString());
        localStorage.setItem(MUSIC_STATE_KEY, audio.paused ? "paused" : "playing");
      }

      window.addEventListener("beforeunload", saveState);
      document.addEventListener("visibilitychange", () => {
        if (document.visibilityState === "hidden") saveState();
      });
    })();
  </script>
</body>
</html>
